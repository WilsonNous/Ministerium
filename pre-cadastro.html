<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Cadastro • Ministerium</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", Arial, sans-serif;
            background: #f5f5f5;
        }
        header {
            background: #1e1e2f;
            padding: 25px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: #364fc7;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background: #2c42b0;
        }
    </style>
</head>
<body>

<header>
    <h1>Pré-Cadastro</h1>
    <p>Faça parte do catálogo Ministerium</p>
</header>

<div class="container">

    <label>Nome Completo</label>
    <input type="text">

    <label>Tipo</label>
    <select>
        <option value="">Selecione</option>
        <option value="pregador">Pregador</option>
        <option value="musico">Músico</option>
        <option value="banda">Banda</option>
    </select>

    <label>Telefone</label>
    <input type="text">

    <label>E-mail</label>
    <input type="email">

    <label>Cidade</label>
    <input type="text">

    <label>Estado</label>
    <input type="text">

    <label>Temáticas / Estilos</label>
    <textarea rows="3"></textarea>

    <label>Link de Vídeo (YouTube ou Instagram)</label>
    <input type="url">

    <button>Enviar Pré-Cadastro</button>
</div>

</body>
</html>
