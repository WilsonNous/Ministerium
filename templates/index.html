    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Inter", sans-serif;
            background: #f5f7ff;
            transition: 0.3s;
            padding-top: 70px;
        }
        body.dark { background: #0d0d12; color: #eee; }

        /* MENU */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background: #1f1d2e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            color: white;
            z-index: 999;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        nav a {
            color: #b7b9ff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav button {
            background: #4a3df6;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }
        input, select {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 100%;
            flex: 1;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 14px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: 0.2s;
        }
        body.dark .card {
            background: #1a1a22;
            box-shadow: 0 4px 20px rgba(255,255,255,0.05);
        }

        .card:hover { transform: translateY(-5px); }

        .card img {
            width: 100%;
            height: 170px;
            border-radius: 10px;
            object-fit: cover;
        }

        .tag {
            background: #e0e7ff;
            color: #4536ff;
            padding: 5px 12px;
            display: inline-block;
            border-radius: 8px;
            margin-right: 5px;
            margin-top: 8px;
            font-size: 12px;
        }

        .btn {
            display: block;
            margin-top: 15px;
            padding: 12px;
            text-align: center;
            background: #4a3df6;
            color: white;
            border-radius: 10px;
            text-decoration: none;
        }

        /* FOOTER FIXO */
        footer {
            margin-top: 40px;
            background: #1f1d2e;
            color: #bdbdff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
